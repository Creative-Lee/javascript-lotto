<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app">
    <header>
      <nav class="navbar">
        <a href="./index.html">🎱 행운의 로또</a>
      </nav>
    </header>
    <main>
      <div class="main-content-wrap">
        <div class="title-wrap">
          <h1>🎱 내 번호 당첨 확인 🎱</h1>
        </div>

        <form class="purchase-money-form">
          <span>구입할 금액을 입력해주세요.</span>
          <div class='purchase-money-input-wrap'>
            <input class='purchase-money-input' type="text" placeholder='금액'></input>
            <button class="purchase-money-submit-button" type="submit">구입</button>
          </div>
        </form>

        <div class="lotto-amount-wrap">
          <span class="lotto-amount">총 X개를 구매하였습니다.</span>
        </div>
        <div class="lotto-numbers-list-wrap">
          <ul class="lotto-numbers-list">
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
            <li class="lotto-numbers-list-item">🎟️ 1, 2, 3, 4, 5, 6</li>
          </ul>
        </div>
        <form class="winning-lotto-form">
          <span>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</span>
          <div class="number-input-container">
            <div class="winning-number-wrap">
              <span>당첨 번호</span>
              <div class='winning-number-input-wrap'>
                <input class='winning-number-input'></input>
                <input class='winning-number-input'></input>
                <input class='winning-number-input'></input>
                <input class='winning-number-input'></input>
                <input class='winning-number-input'></input>
                <input class='winning-number-input'></input>
              </div>  
            </div>       
            <div class="bonus-number-wrap">
              <span>보너스 번호</span>
              <input class='bonus-number-input'></input>  
            </div>
          </div>

          <button class='winning-lotto-submit-button' type='submit'>결과 확인하기</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright 2023. woowacourse</p>
    </footer>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
